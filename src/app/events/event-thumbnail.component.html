<div class="well hoverwell thumbnail">
    <h2>{{event?.name}}</h2>
    <div><b>Date:</b> {{event?.date}}</div>
    <div  class="well" [ngSwitch]="event?.time" [ngClass]="getStartTimeClass()"><b>Time:</b>{{event?.time}}
        <span *ngSwitchCase="'8:00 am'">(Early start)</span>
        <span *ngSwitchCase="'10:00 am'">(Late start)</span>
        <span *ngSwitchDefault>(Normal start)</span>
    </div>
    <div><b>Price:</b> ${{event?.price}}</div>
    <div *ngIf="event?.location">
        <span><b>Location:</b> {{event?.location.address}}</span>
        <span class="pad-left">{{event?.location.city}} {{event?.location.country}}</span>
    </div>
    <div *ngIf="event?.onlineUrl"><b>Online URL: {{event?.onlineUrl}}</b></div>
</div>
