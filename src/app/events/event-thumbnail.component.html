<div class="well hoverwell thumbnail">
    <h2>{{event.name}}</h2>
    <div><b>Date:</b> {{event.date}}</div>
    <div><b>Price:</b> ${{event.price}}</div>
    <div>
        <span><b>Location:</b> {{event.location.address}}</span>
        <span>&nbsp;</span> - 
        <span>{{event.location.city}}, {{event.location.country}}</span>
    </div>
    <button class="btn btn-primary" (click)="handleClickMe()" style="margin-top: 0.8%">Click</button>      
</div>
